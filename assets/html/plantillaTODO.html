<!DOCTYPE html>
<!-- Idioma -->
<html lang="es">
<head>
    <!-- Conjunto de caracteres -->
    <meta charset="UTF-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Autor -->
    <meta name="author" content="Edgar Martínez Palmero"/>
    <!-- Descripción -->
    <meta name="description" content="Gamers for Gamers es una web en la que podras encontrar toda la información necesaria sobre tus videouegos favoritos"/>
    <!-- favicon -->

    <!-- Titulo -->
    <title>Plantilla | Gaming for Gamers</title>

                <img src="../img/icons/menu.svg" alt="">

        </div>
        <div id='menu'>
            <div class="logo">
                <img src="../img/logo/logoBlancoLogitech.svg" width="150">
            </div>
            <nav>
                <ul>
                    <li>
                        <a id="play" href="#">Playstation</a>
                    </li>
                    <li>
                        <a id="xbox" href="#">Xbox</a>
                    </li>
                    <li>
                        <a id="pc" href="#">PC</a>
                    </li>
                    <li>
                        <a id="nintendo" href="#">Nintendo</a>
                    </li>
                </ul>

            <div id="background-images">
                <div class="background-image" style='background-image: url(../img/menu/play.jpg)'></div>
                <div class="background-image" style='background-image: url(../img/menu/xbox.jpg)'></div>
                <div class="background-image" style='background-image: url(../img/menu/pc.jpg)'></div>
                <div class="background-image" style='background-image: url(../img/menu/nintendo.jpg)'></div>

            <a class="youtube" href="instagram.com" target="_blank"><i class="fa-brands fa-youtube fa-2x"></i></a>

        </div>
        <div>
            Edgar Martínez Palmero | 2022
        </div>

    <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
